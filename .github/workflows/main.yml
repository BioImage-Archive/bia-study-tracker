name: BIA Study Tracker Reports

on:
  workflow_dispatch:   # manual trigger (equivalent to GitLab "manual")
  schedule:
    # Every 2 weeks on Monday at 09:00 UTC
    - cron: "0 9 * * 1"

jobs:
  report:
    runs-on: ubuntu-latest
    env:
      SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
      SLACK_CHANNEL: ${{ secrets.SLACK_CHANNEL }}
      PUBLIC_SEARCH_API: ${{ vars.PUBLIC_SEARCH_API }}
    strategy:
      matrix:
        python-version: ["3.12"]
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          echo "$HOME/.local/bin" >> $GITHUB_PATH
          poetry config virtualenvs.create true
          poetry install

      - name: Run study tracker
        run: poetry run track-ingested-studies
